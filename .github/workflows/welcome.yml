name: Welcome first timers
on:
  pull_request_target:
    types: [opened]
  issues:
    types: [opened]

permissions:
  issues: write
  pull-requests: write

jobs:
  greet:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: "Thanks for filing your first issue. Please include a minimal repro and the SpecOps version."
          pr-message: "Thanks for your first PR. Make sure the title follows Conventional Commits like `feat: add auth profile editor`."